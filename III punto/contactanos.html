<form data-abide novalidate>
  <div data-abide-error class="alert callout" style="display: none;">
    <p><i class="fi-alert"></i> There are some errors in your form.</p>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell small-12">
        <label>Nombre completo
          <input type="text" placeholder="daniel camacho fonseca" aria-describedby="example1Hint1" aria-errormessage="example1Error1" required pattern="number">
          <span class="form-error" id="example1Error1">
            Yo, you had better fill this out, it's required
          </span>
        </label>
        <p class="help-text" id="example1Hint1"></p>
      </div>
      <div class="cell small-12">
        <label>Correo electronico
          <input type="password" id="password" placeholder="danielcamacho_97@hotmail.com" aria-describedby="example1Hint2" aria-errormessage="example1Error2" required >
          <span class="form-error" id="example1Error2">
            I'm required!
          </span>
        </label>
        <p class="help-text" id="example1Hint2"></p>
      </div>
      <div class="cell small-12">
        <label>Nombre de su empresa
          <input type="password" placeholder="Ingenieria sa" aria-describedby="example1Hint3" aria-errormessage="example1Error3" required pattern="alpha_numeric" data-equalto="password">
          <span class="form-error" id="example1Error3">

          </span>
        </label>
        <p class="help-text" id="example1Hint3"></p>
      </div>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell large-6">
        <label>Comentarios
          <input type="text" placeholder="150 caracteres maximo" pattern="url">
        </label>
      </div>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell large-6">
        <label>Tipo de empresa
          <select id="select"required>
            <option value=""></option>
            <option value="volvo">Ingenieria</option>
            <option value="saab">Adimistracion</option>
            <option value="mercedes">Prestadora de servicios</option>
            <option value="audi">Consultoria</option>
          </select>
        </label>
      </div>
      <fieldset class="cell large-6">
      <button class="button" type="submit" value="Submit">Enviar formulario</button>
    </fieldset>
  </div>
</form>
